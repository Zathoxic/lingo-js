<html>

<head>
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="words-nl.js" type="text/javascript"></script>
</head>


<body>
    <div id='msgBox'>Guess the word!</div>
    <div id="smallMsg">Green = correct letter, Yellow = wrong place</div>
    <div id="container">
        <div id="Game">
            <div id="row1">
                <div class="square default" id="1_1"></div>
                <div class="square default" id="1_2"></div>
                <div class="square default" id="1_3"></div>
                <div class="square default" id="1_4"></div>
                <div class="square default" id="1_5"></div>
            </div>
            <div id="row2">
                <div class="square default" id="2_1"></div>
                <div class="square default" id="2_2"></div>
                <div class="square default" id="2_3"></div>
                <div class="square default" id="2_4"></div>
                <div class="square default" id="2_5"></div>
            </div>
            <div id="row3">
                <div class="square default" id="3_1"></div>
                <div class="square default" id="3_2"></div>
                <div class="square default" id="3_3"></div>
                <div class="square default" id="3_4"></div>
                <div class="square default" id="3_5"></div>
            </div>
            <div id="row4">
                <div class="square default" id="4_1"></div>
                <div class="square default" id="4_2"></div>
                <div class="square default" id="4_3"></div>
                <div class="square default" id="4_4"></div>
                <div class="square default" id="4_5"></div>
            </div>
            <div id="row5">
                <div class="square default" id="5_1"></div>
                <div class="square default" id="5_2"></div>
                <div class="square default" id="5_3"></div>
                <div class="square default" id="5_4"></div>
                <div class="square default" id="5_5"></div>
            </div>
            <input id="UserInput" placeholder='Type your guess!'>
            <p id="Attempts"></p>
            <button id="Checker" type="submit" onclick="checkInput()">SUBMIT</button>
        </div>
    </div>
    <button class="invisible" type="button" id="Restart" onClick="restartGame()">Restart</button>
    <script src="Program.js" type="text/javascript"></script>
</body>

</html>
